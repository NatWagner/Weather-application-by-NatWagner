<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Data Types</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e6a7364197.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <div class="row">
            <div class="col-5 currentLocation">
              <h1 id="location-input"></h1>
            </div>
            <form class="col-7 search-form" id="search-form">
              <input
                type="search"
                placeholder="Type a location ..."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <input type="submit" value="Search" />
              <button id="button">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </form>
          </div>
        </header>

        <section>
          <div class="row">
            <div class="col-5">
              <div class="row todays-weather-row">
                <div class="col-6 temp-display">
                  <span class="current-temp" id="current-temp"></span>
                </div>
                <div class="col-2">
                  <span class="units">
                    <a href="#" class="celsius" id="celsius-link">°C</a>
                    <span> / </span>
                    <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
                  </span>
                </div>
                <div class="col-4">
                  <i class="fa-solid fa-sun current-weather-icon"></i>
                </div>
              </div>
              <div class="row todays-max-min-temp-row">
                <div class="col-3 todays-max-temp-display">
                  <span class="current-max-temp" id="current-max-temp">
                    <strong>17</strong>
                  </span>
                </div>
                <div class="col-3 todays-min-temp-display">
                  <span class="current-min-temp" id="current-min-temp">6</span>
                </div>
                <div class="col-6"></div>
              </div>
              <ul>
                <li class="current-date" id="date"></li>
                <hr />
                <li id="condition"></li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="windSpeed"></span> km|h</li>
              </ul>
            </div>
            <div class="col-7"></div>
          </div>
        </section>

        <section>
          <div class="forecast">
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-cloud-sun"></i>
                <p class="weekday">FRI</p>
                <p>
                  <span class="highest-temp"><strong>8° </strong></span>
                  <span class="lowest-temp"> 2°</span>
                </p>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-sun"></i>
                <p class="weekday">SAT</p>
                <p>
                  <span class="highest-temp"><strong>6° </strong></span>
                  <span class="lowest-temp"> 3°</span>
                </p>
              </div>
              <div class="col">
                <i class="fa-solid fa-sun"></i>
                <p class="weekday">SUN</p>
                <p>
                  <span class="highest-temp"><strong>12° </strong></span>
                  <span class="lowest-temp"> 4°</span>
                </p>
              </div>
              <div class="col">
                <i class="fa-solid fa-sun"></i>
                <p class="weekday">MON</p>
                <p>
                  <span class="highest-temp"><strong>17° </strong></span>
                  <span class="lowest-temp"> 5°</span>
                </p>
              </div>
              <div class="col">
                <i class="fa-solid fa-sun"></i>
                <p class="weekday">TUE</p>
                <p>
                  <span class="highest-temp"><strong>9° </strong></span>
                  <span class="lowest-temp"> 1°</span>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <div class="footer">
        © This page was coded & designed by
        <span
          ><a
            href="https://www.instagram.com/chandani.arts/"
            target="_blank"
            class="coder"
            ><strong>Natalie Wagner</strong></a
          ></span
        >
      </div>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
